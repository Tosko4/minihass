---
custom_card_light:
  variables:
    light_name: 
    light_label:
  entity: "[[[ return entity.entity_id ]]]"
  name: "[[[ return variables.light_name ]]]"
  label: "[[[ return variables.light_label ]]]"
  show_name: true
  show_icon: false
  show_label: true
  show_state: false
  styles:
    grid:
      - grid-template-areas: '". icon" "n n" "l i"'
      - grid-template-rows: 1fr 1fr 1fr
      - grid-template-columns: 1fr 1fr
      - row-gap: 8px
    card:
      - height: 100%
      - border-radius: "var(--border-radius)"
      - box-shadow: "var(--box-shadow)"
      - padding: 1rem
    icon: 
      - justify-self: end
      - align-self: center
      - color: "var(--contrast-100)"
      - width: 35px
    img_cell:
      - justify-content: end
      - color: "var(--contrast-100)"
      - height: 100%
    name:
      - text-align: left
      - font-size: "var(--fs-500)"
      - font-family: Montserrat
      - font-weight: 600
      - justify-self: start
      - align-self: end
      - color: "var(--contrast-100)"
      - overflow: visible
    label:
      - text-align: left
      - font-size: "var(--fs-400)"
      - font-family: Montserrat
      - font-weight: 500
      - justify-self: start
      - align-self: center
      - color: "var(--contrast-100)"
      - overflow: visible
    custom_fields:
      icon:
        - width: 12px
        - justify-self: end
  state:
    - value: "off"
      icon: mdi:toggle-switch-off-outline
    - value: "on"
      icon: mdi:toggle-switch-outline
      styles:
        card:
          - background: "var(--color-yellow)"
        name:
          - color: "var(--contrast-0)"
        label:
          - color: "var(--contrast-0)"
        icon:
          - color: "var(--contrast-0)"
        custom_fields:
          icon:
            - color: "var(--contrast-0)"
  custom_fields:
    icon: >
      [[[
        if (entity.state == "on"){
          return '<ha-icon icon="fas:lightbulb"></ha-icon>';
        } else {
          return '<ha-icon icon="far:lightbulb"></ha-icon>';
        }
      ]]]
